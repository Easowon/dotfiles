$networkTitle = Network Connections
$volumeTitle = Volume Control
$bluetoothTitle = bluetui

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# bluetui (bluetooth manager)

windowrule = float, title:($bluetoothTitle)
windowrule = size 800 800, title:($bluetoothTitle)

# nm-connection-manager (network manager)

windowrule = float, title:($networkTitle)
windowrule = size 800 800, title:($networkTitle)

# pavucontrol (audio manager)

windowrule = float, title:($volumeTitle)
windowrule = size 800 800, title:($volumeTitle)

# clipse (clipboard manager)

windowrule = float, class:(clipse)
windowrule = size 800 652, class:(clipse)
windowrule = stayfocused, class:(clipse)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


